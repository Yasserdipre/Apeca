{% extends 'editar.html' %}
{% load static %}

{% block dataedit %} 
{% block ventas %}
<form class="w-100" action="/ventasdata/" method="POST">{% csrf_token %}
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Seleccionar Articulo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <label for="">Artículo</label>
        <select name="articulo" id="">
            <option selected disabled hidden value=''></option>"
            {% for ventas in Productosv %}
                    <option value="{{ventas.codigo_referencia}}">{{ventas.codigo_referencia}} - {{ventas.nombre}} - {{ventas.modelo}}</option>
            {% endfor %}
        </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary w-50" data-bs-dismiss="modal">Close</button>
            <input type="submit"  class="btn btn-primary w-50" value="Entrar">
        </div>
        </div>
    </div>
</div>
</form>
{% endblock %}

<div class="">
    <form class="w-100" action="/editarplataformadata/{{id}}" method="POST">{% csrf_token %}

        <div class="d-flex">
            <div class="d-block pe-3">
                <label for="">Referecia</label>
                <input type="text" name="codigo_referencia" id="">
            </div>

            <div class="d-block ps-3">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="">
            </div>
        </div>

        <label for="">Modelo</label>
        <input type="text" name="modelo" id="">

        <label for="">Número de serie</label>
        <input type="text" name="numserie" id="">

        <label for="">Precio de Venta</label>
        <input type="text" name="precioventa" id="">

        <label for="">Envio</label>
        <input type="text" name="envio" id="">

        <label for="">Cliente</label>
        <input type="text" name="cliente" id="">

    
</div>
<div class="d-flex mt-2">

<div class=" w-100">
    <input type="submit" class="btn btn-primary w-100" value="Añadir">
</div>
</div>
</form>


{% endblock %}



{% block js %}

<script  src="{% static 'js/modal.js' %}"></script>

{% endblock %}
